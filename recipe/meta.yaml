{% set name = "entsoe-py" %}
{% set version = "0.3.2" %}
{% set sha256 = "265d392d7d9d4bf6476af5035411783b63f76671098e66abfc466721bf344339" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vvv "

requirements:
  host: 
    - python >=3.6
    - pip
  run:
    - beautifulsoup4
    - pandas
    - python >=3.6
    - pytz
    - requests

test:
  imports:
    - entsoe

about:
  home: https://github.com/EnergieID/entsoe-py
  license: MIT
  license_file: LICENSE
  summary: 'Python client for the ENTSO-E API (european network of transmission system operators for electricity)'
  dev_url: https://github.com/EnergieID/entsoe-py

extra:
  recipe-maintainers:
    - FabianHofmann
