{% set name = "entsoe-py" %}
{% set version = "0.6.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/entsoe_py-{{ version }}.tar.gz
  sha256: c8c59281a5d9700e8cc73fd76fbd56b762a96ca5dd04cd4ac59c948b1b6d6c13

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - requests
    - pytz
    - beautifulsoup4 >=4.11.1
    - pandas >=2.2.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - entsoe
  commands:
    - pip check

about:
  home: https://github.com/EnergieID/entsoe-py
  license: MIT
  license_file: LICENSE
  summary: Python client for the ENTSO-E API (european network of transmission system operators for electricity)
  dev_url: https://github.com/EnergieID/entsoe-py

extra:
  recipe-maintainers:
    - FabianHofmann
    - xylar
